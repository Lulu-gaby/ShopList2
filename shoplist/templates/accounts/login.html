{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="col-12 col-md-6 mx-auto">
    <h3 class="mb-4 fw-bold">Вход</h3>
    <form method="post" class="mb-3 w-100">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100 mb-2">Войти</button>
      <a class="btn btn-secondary w-100" href="{% url 'register' %}">Регистрация</a>
    </form>
  </div>
</div>
{% endblock %}
