{% extends "base.html" %}

{% block title %}Профиль — ShopList{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="col-12 col-md-6 mx-auto">
    <h2>Профиль пользователя</h2>
    <ul class="list-group mt-3">
      <li class="list-group-item"><strong>Имя пользователя:</strong> {{ user.username }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
      <li class="list-group-item"><strong>Роль:</strong> {{ user.get_role_display }}</li>
    </ul>
  </div>
</div>
{% endblock %}
