{% extends 'base.html' %}
{% block title %}{% if object %}Редактировать{% else %}Добавить{% endif %} товар — ShopList{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="col-12 col-md-6 mx-auto">
    <h3 class="mb-4 fw-bold">{% if object %}Редактировать{% else %}Добавить{% endif %} товар</h3>
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm w-100">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" class="btn btn-success w-100 mb-2">{% if object %}Сохранить{% else %}Создать{% endif %}</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary w-100">Отмена</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
