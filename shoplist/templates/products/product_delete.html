{% extends 'base.html' %}

{% block content %}
  <h3 class="mb-4 fw-bold">Удалить "{{ object.name }}"?</h3>
  <form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <button class="btn btn-danger">Удалить</button>
    <a class="btn btn-secondary" href="{% url 'product_detail' object.pk %}">Отмена</a>
  </form>
{% endblock %}
