{% extends 'base.html' %}

{% block content %}
<h3 class="mb-4 fw-bold">Товары</h3>
{% if products %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
  {% for p in products %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        {% if p.image %}
          <img class="card-img-top img-fluid" src="{{ p.image.url }}" alt="{{ p.name }}">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text mb-2"><strong>{{ p.price }}</strong> ₽</p>
          <a class="btn btn-outline-primary mt-auto w-100" href="{% url 'product_detail' p.pk %}">Подробнее</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% else %}
<p class="text-muted">Товары не найдены.</p>
{% endif %}
{% endblock %}
